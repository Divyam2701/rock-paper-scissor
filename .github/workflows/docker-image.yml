name: CI/CD

on:
  push:
    branches:
      - main

permissions:
  contents: write  # ðŸ”¥ grants push/commit permission for github-actions[bot]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/rock-paper-scissor:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/rock-paper-scissor:${{ github.sha }}

      - name: Update deployment.yaml with new image tag
        run: |
          sed -i "s|\(image: ${{ secrets.DOCKERHUB_USERNAME }}/rock-paper-scissor:\).*|\1${{ github.sha }}|" kuberneets-files/deployment.yaml

      - name: Commit and push updated deployment.yaml
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ci: update image tag to ${{ github.sha }}"
          file_pattern: kuberneets-files/deployment.yaml
